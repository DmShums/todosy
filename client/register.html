<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Todosy</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename="/apple-touch-icon.png") }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename="/favicon-32x32.png") }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename="/favicon-16x16.png") }}">
    <link rel="manifest" href="{{ url_for('static', filename="/site.webmanifest") }}">
    <link rel="mask-icon" href="{{ url_for('static', filename="/safari-pinned-tab.svg") }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='./css/register.css')}}">
</head>
<body>
    <header class="header">
        Todosy
    </header>

    <form class="needs-validation" id="form" method="post">
        <div class="mb-3">
            <label class="form-label" for="nickname">Nickname</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="nickname" required id="nickname">
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
          <div class="invalid-feedback">Enter valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6">
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-pass" name="confirm_password" required>
            <div class="invalid-feedback">Password and confirm password are not the same</div>
        </div>

        <p class="login-p">Already have account? <a href="/login" class="link-primary">Log in</a></p>
        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
      </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='./js/utils.js') }}"></script>
      <script src="{{ url_for('static', filename='./js/register.js') }}"></script>
</body>
</html>
